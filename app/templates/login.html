{% extends "base.html"%}

{% block content %}
<h1>Login User </h1>
<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    <p> {{form.username.label}} <br>
       {{form.username(size=32)}}</p>

    <p> {{form.password.label}} <br>
       {{form.password(size=32)}}</p>

    <p> {{form.remember_me.label}} <br>
       {{form.remember_me()}}</p>

    <p>{{form.submit()}}</p>
</form>
{% endblock %}
