<!DOCTYPE html>
<html>
<!-- Base HTML where pages are derived from, also sends out tab links and redirects -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('home') }}" class="navbar-item">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                                <a href="{{ url_for('createnotes') }}" class="navbar-item">
                                    Create Notes
                                </a>
                                <a href="{{ url_for('search') }}" class="navbar-item">
                                    Search
                                </a>
                                <a href="{{ url_for('modifyaccount') }}" class="navbar-item">
                                    Modify Account
                                </a>
                                <a href="{{url_for('logout')}}" class="navbar-item">
                                    Logout
                                </a>
                                {% else %}
                                <a href="{{url_for('login')}}" class="navbar-item">
                                    Login
                                </a>
                                <a href="{{ url_for('createaccount') }}" class="navbar-item">
                                    Create Account
                                </a>
				                <a href="{{ url_for('forgotpassword') }}" class="navbar-item">
				                    Forgot Password
				                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
